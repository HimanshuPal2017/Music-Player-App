<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f7b6937674.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="mediaPlayer">
        <nav class="nav-bar">
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="bars">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <div class="image"></div>

        <h2>On Top Audio song Mp3</h2>
        <p>Karan Aujila</p>

        <audio src="./media/On Top (Full Video) Karan Aujla _ Yeah Proof _ New Punjabi Songs 2022(MP3_160K).mp3" id="music"></audio>

        <input type="range" value="0" name="" id="progress" />

        <div class="controls">
          <div class="backword"><i class="fa-solid fa-backward"></i></div>
          <div class="play" onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div class="forward"><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
